<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>Your weather</title>
	
	<link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="assets/stylesheets/bootstrap-theme.min.css">
	<link rel="stylesheet" href="assets/stylesheets/weather-icons.min.css">
	<link rel="stylesheet" href="assets/stylesheets/application.css">
</head>

<body class="container">

	<main class="row">

		<div id="left-column" class="col-xs-12 col-sm-6">
			<h1>Camp Weather</h1>
			<section id="left">
				<h3 id="errorMessage" ></h3>
				<h3 id="town"></h3>
				<div id="map"></div>
			</section>
			<form>
				<input id="inputField" type="text" name="townName" placeholder="Enter a town and country, separated by a comma"><br>
				<input id="submit" type="submit" value="Submit">
			</form>
		</div>

		<div id="right-column" class="col-xs-12 col-sm-6">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-lg button-highlight">Celcius</button>
				<button type="button" class="btn btn-lg">Fahrenheit</button>
			</div>
			<section id="right">

			</section>
		</div>
		
	</main>


	<footer>
		Made with Bootstrap, Erik Flowers icons, Google Maps, and OpenWeatherMap API.
	</footer>
	


	<script src="dist/bundle.js"></script>
	
</body>
</html>
